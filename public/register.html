<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ClassMate</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>ClassMate</h1>
            <h2>Register</h2>
            <div id="registerMsg" class="error" style="display:none; margin-bottom:12px;"></div>
            <form id="registerForm" action="/register" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="estudiante">Estudiante</option>
                        <option value="monitor">Monitor</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="link-text">Already have an account? <a href="/" class="link">Login here</a></p>
        </div>
    </div>
    <script>
        (function(){
            const params = new URLSearchParams(window.location.search);
            const role = (params.get('role') || '').toLowerCase();
            if (role === 'monitor' || role === 'estudiante') {
                const sel = document.getElementById('role');
                if (sel) sel.value = role;
            }

            const form = document.getElementById('registerForm');
            const msg = document.getElementById('registerMsg');

            function show(type, text){
                if (!msg) return;
                msg.textContent = text;
                msg.style.display = 'block';
                msg.className = type === 'success' ? 'success' : 'error';
            }

            form?.addEventListener('submit', async function(e){
                e.preventDefault();
                msg.style.display = 'none';

                const formData = new FormData(form);
                const payload = Object.fromEntries(formData.entries());

                if (payload.password !== payload.confirmPassword) {
                    show('error', 'Passwords do not match.');
                    return;
                }

                try {
                    const res = await fetch('/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                        credentials: 'same-origin'
                    });
                    if (res.ok) {
                        show('success', 'Registration successful! Redirecting to login...');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 800);
                    } else {
                        const text = await res.text();
                        const match = /error-message">([^<]+)/i.exec(text) || /Username already exists/i.exec(text);
                        show('error', match ? (match[1] || match[0]) : 'Registration failed.');
                    }
                } catch (err) {
                    console.error(err);
                    show('error', 'Network error. Please try again.');
                }
            });
        })();
    </script>
</body>
</html>
