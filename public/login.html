<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClassMate</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>ClassMate</h1>
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="link-text">Don't have an account? <a href="/register" class="link">Register here</a></p>
            <div class="form-group" style="margin-top: 12px;">
                <p style="margin: 0 0 6px;">Register as:</p>
                <div style="display:flex; gap: 8px; flex-wrap: wrap;">
                    <a class="btn" href="/register?role=estudiante" style="text-decoration:none; text-align:center;">Estudiante</a>
                    <a class="btn" href="/register?role=monitor" style="text-decoration:none; text-align:center;">Monitor</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
