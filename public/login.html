<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClassMate</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>ClassMate</h1>
            <h2>Login</h2>
            <div id="loginMsg" class="error" style="display:none; margin-bottom:12px;"></div>
            <form id="loginForm" action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="link-text">Don't have an account? <a href="/register" class="link">Register here</a></p>
            <div class="form-group" style="margin-top: 12px;">
                <p style="margin: 0 0 6px;">Register as:</p>
                <div style="display:flex; gap: 8px; flex-wrap: wrap;">
                    <a class="btn" href="/register?role=estudiante" style="text-decoration:none; text-align:center;">Estudiante</a>
                    <a class="btn" href="/register?role=monitor" style="text-decoration:none; text-align:center;">Monitor</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function(){
            const form = document.getElementById('loginForm');
            const msg = document.getElementById('loginMsg');
            function showError(text){
                if (!msg) return;
                msg.textContent = text || 'Login failed. Please try again.';
                msg.style.display = 'block';
                msg.className = 'error';
            }
            form?.addEventListener('submit', async function(e){
                e.preventDefault();
                msg.style.display = 'none';
                const formData = new FormData(form);
                const payload = Object.fromEntries(formData.entries());
                try {
                    const res = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                        credentials: 'same-origin'
                    });
                    if (res.ok) {
                        window.location.href = '/dashboard';
                    } else {
                        const text = await res.text();
                        showError(/error-message">([^<]+)/i.test(text) ? RegExp.$1 : 'Invalid username or password.');
                    }
                } catch (err) {
                    showError('Network error. Please try again.');
                    console.error(err);
                }
            });
        })();
    </script>
</body>
</html>
